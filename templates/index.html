<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spinak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="min-vh-100 d-flex flex-column justify-content-center align-items-center text-white">

    <div class="card w-50 mx-auto my-5 shadow">
      <h1 class="mt-3 mx-5 text-center">Welcome to Spinak</h1>
      <div class="input-group mb-2 card-body">
        <label class="input-group-text" for="frontalImage">Select Frontal Image</label>
        <input type="file" class="form-control" id="frontalImage">
      </div>
      <div class="input-group mb-2 card-body">
        <label class="input-group-text" for="latImage">Select Latitude Image</label>
        <input type="file" class="form-control" id="latImage">
      </div>
      <div class="d-md-flex justify-content-md-end">
        <button type="submit" class="mx-3 my-3 w-25 btn btn-success">Create 3D Model</button>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>

<div class="input-group mb-2 card-body">
  <label class="input-group-text" for="latImage"
    >Select Latitude Image</label
  >
  <input type="file" class="form-control" id="latImage" />
</div>
