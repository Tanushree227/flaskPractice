<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spinak</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="min-vh-100 d-flex flex-column justify-content-center align-items-center text-white"
    >
      <div class="card w-50 mx-auto my-5 shadow align-center">
        <h1 class="mt-3 mx-5 text-center">Welcome to Spinak</h1>
        <form
          action="{{ url_for('upload_file') }}"
          enctype="multipart/form-data"
          method="POST"
        >
          <div class="input-group mb-2 card-body">
            <label class="input-group-text" for="frontalImage"
              >Select Frontal Image</label
            >
            <input
              name="img"
              type="file"
              class="form-control"
              id="frontalImage"
              accept="image/*"
            />
          </div>
          
          <div class="d-md-flex justify-content-md-end">
            <button type="submit" class="mx-3 my-3 w-25 btn btn-success">
              Submit
            </button>
          </div>
          {% if img %}
          <img src="{{img}}" />
          {% else %}
          <p class="mb-3 text-center text-danger fs-5">Something went wrong...</p>
          {% endif %}
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
